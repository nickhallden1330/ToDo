<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

	<body>
		<h1 class="text-center h1">TODO</h1>

		<form class="w-25 mx-auto js-form" method="post">
			<div class="input-group">
				<input type="text" class="form-control js-input" />
				<button class="btn btn-primary js-btn" type="submit">Submit</button>
			</div>
		</form>

		<ul class="w-25 mx-auto mt-4 list-unstyled js-list"></ul>

		<div class="text-center mt-5">
			<div class="btn-group js-btns">
				<button class="btn btn-primary js-all-btn">
					All<strong class="js-all ms-1">0</strong>
				</button>
				<button class="btn btn-success js-comp-btn">
					Complated<strong class="js-complated ms-1">0</strong>
				</button>
				<button class="btn btn-warning js-uncomp-btn">
					UnComplated<strong class="js-uncomplated ms-1">0</strong>
				</button>
				<button class="btn btn-danger js-danger-btn">Remove All</button>
				<button class="js-buttn btn btn-dark" type="submit">Theme</button>
			</div>
		</div>

		<script src="./js/main.js"></script>
